<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>JS Mini Projects</title>
</head>
<body>
	<div class="character-counter">
		<h1 class="proj-title">Character Counter</h1>
		<div class="cc-container">
			<textarea  id="text-count" rows="10" placeholder="Start typing/paste texts to count..."></textarea>

			<div class="actions">
				<p class="status">Total Letters: <span class="counted-text">0 </span></p>
				<p class="indicator">(spaces included)</p>
				<div class="toggle-wrapper">
					<input class="include-input" type="checkbox" checked name="include-spaces" id="include-spaces">
					<label for="include-spaces">
						<span class="include-checkbox">
						</span>
						<span>Include Spaces</span>
					</label>
					
				</div>
			</div>
			
		</div>
	</div>

	<script src="app.js"></script>
</body>
</html>
